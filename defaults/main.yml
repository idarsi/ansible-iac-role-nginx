---
###############################################################################
#
# DEFAULT CONFIGURATION FOR THE ROLE
#
# Warning! Do not edit this file but set configuration in inventory,
# playbook or as commandline parameter with ansible-playbook command
#
###############################################################################

http_proxy: ""
https_proxy: ""
no_proxy: ""

iac_service_key: "nginx"

iac_supported_os:
  - { name: "Rocky", versions: ["8", "9", "10"] }
  - { name: "RedHat", versions: ["8", "9", "10"] }

###############################################################################
# DNF related configurations
###############################################################################

iac_dnf_main_package: "nginx"
iac_dnf_repo_name: "nginx-stable"
iac_dnf_repo_path: "/etc/yum.repos.d/nginx.repo"

###############################################################################
# Ansible report on target host
###############################################################################

iac_ansible_report: true
iac_ansible_report_tasks_path: "/root/ansible-report.log"

nginx_etc_directory: "/etc/nginx"
nginx_log_directory: "/var/log/nginx"
nginx_www_directory: "/var/www"
nginx_public_key_directory: "/etc/pki/tls/certs"
nginx_private_key_directory: "/etc/pki/tls/private"
nginx_certificate_public_key_days: 365

nginx_default_site_autoconfigure: website
nginx_default_ssl_certificate_type: selfsigned
